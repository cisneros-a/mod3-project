<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flatiron Ping-Pong</title>

  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css" />
       <link rel="stylesheet" href="index.css" />
    
       
</head>
<body>
  
  <h3 class='logged-in-user'> </h3>
  <form class ='user-form'>
    <fieldset>
      <legend>Sign up!</legend>
      <div class="form-group">
        <label for="player-first-name"> First Name: </label>
        <input type="text" class="form-control col-lg-4" id="player-first-name" placeholder="First name">
      </div>
      <div class="form-group">
        <label for="player-last-name"> Last Name: </label>
        <input type="text" class="form-control col-lg-4" id="player-last-name" placeholder="Last name">
      </div>
      <div class="form-group">
        <label for="cohort-name"> Cohort: </label>
        <select class="form-control col-lg-2" id="cohort">
          <option>.Uniq(102819)</option>
          <option>Schema(091619)</option>
          <option>NoName(120819)</option>
          <option>Guest</option>
        </select>
      </div>
      
      </fieldset>
      <fieldset class="form-group">
      <button type="submit" id="submit-new" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>


  <form class ='user-form'>
    <fieldset>
      <legend>Sign in!</legend>
      <div class="form-group">
        <label for="existing-cohort"> Cohort: </label>
        <select class="form-control col-lg-2" id="existing-cohort">
          <option value=''>Select</option>
          <option>.Uniq(102819)</option>
          <option>Schema(091619)</option>
          <option>NoName(120819) </option>
          <option>Guest</option>
        </select><br>
        <label for="existing-students"> Username: </label>
        <select class="form-control col-lg-2" id="existing-students">

        </select>
      </div>
      
      </fieldset>
      <fieldset class="form-group">
      <button type="submit" id="submit-existing" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>

  <p class='display-limit'></p>

  <button class="btn btn-success create-match">Create Match</button><br><br><br><br><br><br>
  <button class="btn btn-info join-match">Join Match</button><br><br><br><br><br><br>

  <h5></h5>
  <ul class='matches-list'></ul class=''>

    <div id ='game-info'>
      <div class='winner'> </div><u> </u> <br>
      <div class='winner-1-count'> </div>
      <div class='winner-2-count'> </div><br>
      <div class='player1-name-score'> </div>
      <div class="player-1-score">0</div><br>
      <div class='player2-name-score'> </div>
      <div class="player-2-score">0</div>
    </div>
    <button class="btn btn-success restart-match">Play again!</button>

  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
