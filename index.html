<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fatiron PP</title>
</head>
<body>
  
  <form class ='user-form'>
    <fieldset>
      <legend>Sign up!</legend>
      <div class="form-group">
        <label for="player-first-name"> First Name: </label>
        <input type="text" class="form-control col-lg-4" id="player-first-name" placeholder="First name">
      </div>
      <div class="form-group">
        <label for="player-last-name"> Last Name: </label>
        <input type="text" class="form-control col-lg-4" id="player-last-name" placeholder="Last name">
      </div>
      <div class="form-group">
        <label for="cohort-name"> Cohort: </label>
        <select class="form-control col-lg-1" id="cohort">
          <option>.Uniq(102819)</option>
          <option>Schema(091619)</option>
          <option>NoName(120819)</option>
        </select>
      </div>
      
      </fieldset>
      <fieldset class="form-group">
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>

  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
